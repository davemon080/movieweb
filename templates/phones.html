{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Phones for sale</h2>

<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for p in phones %}
  <article class="card p-4 focus-ring" tabindex="0">
    <div class="relative rounded-lg overflow-hidden" style="height:220px;">
      {% if p.image %}
        <img src="{{ p.image if p.image.startswith('http') else '/static/uploads/' + p.image }}" alt="{{ p.name }}" class="w-full h-full object-cover" loading="lazy">
      {% else %}
        <div class="absolute inset-0 bg-navy-800 flex items-center justify-center muted">No image</div>
      {% endif %}
      <div class="absolute top-4 left-4">
        <span class="badge">â‚¦{{ '{:,.0f}'.format(p.price) }}</span>
      </div>
    </div>

    <div class="mt-4">
      <div class="font-semibold text-lg">{{ p.name }}</div>
      <p class="muted mt-1 text-sm">{{ p.description }}</p>

      <div class="mt-4 flex items-center gap-3">
        <a class="px-3 py-2 rounded bg-navy-800 text-accent" href="#">Contact</a>
        <a class="px-3 py-2 rounded border" href="#">Details</a>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
