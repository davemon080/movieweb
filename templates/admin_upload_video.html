{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold">Upload Video</h1>
  <form method="post" enctype="multipart/form-data" class="mt-4 max-w-md space-y-3">
    <input name="title" placeholder="Title" class="w-full border p-2 rounded" required>
    <label class="text-sm muted">Video file (mp4/webm/ogg)</label>
    <input type="file" name="video" accept="video/*" class="w-full" required>
    <label class="text-sm muted">Poster (thumbnail) â€” recommended (jpg/png)</label>
    <input type="file" name="poster" accept="image/*" class="w-full">
    <button class="px-4 py-2 bg-green-600 text-white rounded">Upload</button>
  </form>
{% endblock %}
