{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold">Upload Design</h1>
  <form method="post" enctype="multipart/form-data" class="mt-4 max-w-md space-y-3">
    <input name="title" placeholder="Title" class="w-full border p-2 rounded" required>
    <input name="price" placeholder="Price (numbers)" class="w-full border p-2 rounded">
    <label><input type="checkbox" name="is_free"> Mark as Free</label>
    <input type="file" name="image" accept="image/*" class="w-full">
    <input type="file" name="file" class="w-full">
    <button class="px-4 py-2 bg-green-600 text-white rounded">Upload</button>
  </form>
{% endblock %}
