{% extends 'base.html' %}
{% block content %}
  <h1 class="text-2xl font-semibold">Admin Login</h1>
  <form method="post" class="mt-4 max-w-sm">
    <input name="username" placeholder="username" class="w-full border p-2 rounded mb-2" required>
    <input name="password" type="password" placeholder="password" class="w-full border p-2 rounded mb-2" required>
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
  </form>
{% endblock %}
